<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http_equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <script defer src="script.js"></script>
    <style>
      .pdf-container {
        position: relative;
        width: 100%;
        padding-bottom: 75%; /* Adjust this value based on the aspect ratio you want */
        overflow: hidden;
      }

      .pdf-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    <title>Emploi</title>
  </head>
  {% include 'navbar.html' %}
  <body>
    <div class="container pt-5">
      {% load static %} {% if timetable_file %}
      <div class="pdf-container">
        <iframe class="pdf-iframe" src="{% static '/'|add:timetable_file %}" frameborder="0"> </iframe>
      </div>
      {% else %}
      <p>No timetable found for your class.</p>
      {% endif %}
    </div>
  </body>
</html>
